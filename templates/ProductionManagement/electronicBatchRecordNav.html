<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电子批记录表</title>
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../static/css/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../static/css/jquery.scrollbar.min.css" rel="stylesheet" type="text/css">
    <link href="../../static/css/base.css" rel="stylesheet">
    <script type="text/javascript" src="../../static/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../../static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../static/js/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="../../static/js/bootstrap-table-zh-CN.min.js"></script>
    <script type="text/javascript" src="../../static/js/bootbox.min.js"></script>
    <script type="text/javascript" src="../../static/js/jquery.scrollbar.min.js"></script>
    <script type="text/javascript" src="../../static/js/admin.js"></script>
    <script src="../../static/js/base.js"></script>
</head>
<body>
    <div class="col-md-12" style="padding-top: 15px;">
        <!--流程图-->
        <div class="progress-head">
            <div class="host-progress bigPlan1">
                <div class="host-ball batchRecord" rel="a">提取</div>
                <div class="host-line"></div>
                <div class="host-arrow"></div>
            </div>
            <div class="host-progress bigPlan2">
                <div class="host-ball batchRecord" rel="b">浓缩</div>
            </div>
        </div>
        <div id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            ×
                        </button>
                        <h4 class="modal-title" id="myModalLabel">
                            组织机构表单信息
                        </h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" action="">
                            <div class="form-group">
                                <label for="ID" class="col-sm-2 control-label">id</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="ID" placeholder="" disabled="disabled">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="BatchID" class="col-sm-2 control-label">批次号</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="BatchID" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="BrandName" class="col-sm-2 control-label">品名</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="BrandName" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="PUIDName" class="col-sm-2 control-label">提取工艺</label>
                                <div class="col-sm-10">
                                    <select id="PUIDName" class="form-control" type="text" placeholder="">
                                        <option value="">请选择</option>
                                        <option value="篮式提取">篮式提取</option>
                                        <option value="搅拌提取">搅拌提取</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- dialog buttons -->
                    <div class="modal-footer"><button type="button" class="btn btn-primary" onclick="toolbar.Save()">保存</button></div>
                </div>
            </div>
        </div>
        <!--表格-->
        <div id="Toolbar">
            <form class="form-inline">
                <div class="form-group">
                    <p>
                        <div class="input-group">
                            <label class="input-group-addon">批次号</label>
                            <input type="text" class="form-control" id="SearchVal">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="toolbar.Search()">查询</button>
                        <button type="button" class="btn btn-info" onclick="toolbar.Add()">添加</button>
                        <button type="button" class="btn btn-warning" onclick="toolbar.Updata()">编辑</button>
                        <button type="button" class="btn btn-danger" onclick="toolbar.Delete()">删除</button>
                        <button type="button" class="btn btn-default" onclick="toolbar.reload()">刷新</button>
                    </p>
                </div>
            </form>
        </div>
        <table class="table table-bordered" id="tab"></table>
    </div>
    <script>
        $(function(){
            $('#tab').bootstrapTable({
                url: '/BatchIDPUIDSearch',
                method: 'get',
                queryParams:function(params){
                    return {
                        BatchID:"",
                        limit : params.limit,
                        offset : parseInt(params.offset/params.limit)
                    };
                },
	            pagination: true,
                pageNumber:1,
	            pageSize: 10,
	            pageList: [10, 20, 30, 50],
                sidePagination: "server",
                paginationLoop:false,
                paginationPreText:'上一页',
                paginationNextText:'下一页',
                singleSelect:false,
                clickToSelect:true,
	            locale: "zh-CN",
	            striped: true,
                columns: [{
                    checkbox: true
                },{
                    field: 'BatchID',
                    title: '批次号'
                }, {
                    field: 'BrandName',
                    title: '品名'
                }, {
                    field: 'PUIDName',
                    title: '提取工艺'
                }, {
                    field: 'StartDate',
                    title: '开始时间'
                }, {
                    field: 'EndDate',
                    title: '结束时间'
                }, {
                    field: 'UpdateDate',
                    title: '修改时间'
                }],
                onClickRow:function (row,$element) {
                    if($($element).is(".info")){
                        $($element).removeClass('info');
                    }else{
                        $($element).addClass('info');
                    }
                }
            });

            toolbar = {
                Search:function(){
                    $('#tab').bootstrapTable('refresh',{
                        query:{
                            BatchID: $("#SearchVal").val()
                        }
                    });
                },
                Add:function(){
                    $("#myModal").modal('show')
                    $('#ID').val('');
                    $('#BatchID').val('');
                    $('#BrandName').val('');
                    $('#PUIDName option[value=""]').prop("selected", 'selected');
                },
                Updata:function(){
                    var rows = $("#tab").bootstrapTable('getAllSelections');
                    if(rows.length == 1){
                        if(rows){
                            $("#myModal").modal('show')
                            $('#ID').val(rows[0].ID);
                            $('#BatchID').val(rows[0].BatchID);
                            $('#BrandName').val(rows[0].BrandName);
                            $('#PUIDName option:contains('+rows[0].PUIDName+')').prop("selected", 'selected');
                        }
                    } else {
                        bootbox.alert('请单选一条数据进行编辑！');
                    }
                },
                Save:function(){
                    var idVal = $('#ID').val();
                    var urlStr = ''
                    if($('#BatchID').val() == "") {
                        bootbox.alert('批次号不能为空！');
                        return false;
                    }else if($('#BrandName').val() == "") {
                        bootbox.alert('品名不能为空！');
                        return false;
                    }else if($('#PUIDName').val() == "") {
                        bootbox.alert('提取工艺不能为空！');
                        return false;
                    }
                    if (idVal.length >= 1){
                        urlStr = '/BatchIDPUIDUpdate'
                    }
                    else {
                        urlStr = '/BatchIDPUIDCreate'
                    }
                    $.ajax({
                        url:urlStr,
                        type:"post",
                        data:{
                            ID:$('#ID').val(),
                            BatchID:$('#BatchID').val(),
                            BrandName:$('#BrandName').val(),
                            PUIDName:$('#PUIDName').find("option:selected").val()
                        },
                        success:function(data){
                            if(data == "OK"){
                                $("#myModal").modal('hide')
                                var dialog = bootbox.dialog({
                                    message: '<p class="text-center mb-0"><i class="fa fa-spin fa-cog"></i>操作成功！</p>',
                                    closeButton: false
                                });
                                dialog.init(function(){
                                    setTimeout(function(){
                                        dialog.modal('hide');
                                    }, 2000);
                                });
                                $('#tab').bootstrapTable('refresh');
                            } else {
                                bootbox.alert(data)
                            }
                        },
                        error: function(data){
                           console.log(data.responseText)
                           bootbox.alert('请求失败')
                        },
                    })
                },
                Delete:function(){
                    var rows = $("#tab").bootstrapTable('getAllSelections');
                    if (rows.length > 0) {
                        var jsonarray=[];
                        bootbox.confirm({
                            message: "您确认要删除所选的记录吗？",
                            buttons: {
                                confirm: {
                                    label: '删除',
                                    className: 'btn-success'
                                },
                                cancel: {
                                    label: '返回',
                                    className: 'btn-danger'
                                }
                            },
                            callback: function (result) {
                                if(result){
                                    for (var i = 0; i < rows.length; i++) {
                                        var obj=createKeyIDObj(parseInt(rows[i].ID));
                                        jsonarray.push(obj);
                                    }
                                    var a = JSON.stringify(jsonarray);
                                    $.ajax({
                                        url: '/BatchIDPUIDDelete',
                                        method: 'POST',
                                        traditional: true,
                                        data: a,
                                        success: function (data) {
                                            if(data == "OK"){
                                                var dialog = bootbox.dialog({
                                                    message: '<p class="text-center mb-0"><i class="fa fa-spin fa-cog"></i>操作成功！</p>',
                                                    closeButton: false
                                                });
                                                dialog.init(function(){
                                                    setTimeout(function(){
                                                        dialog.modal('hide');
                                                    }, 2000);
                                                });
                                                $("#tab").bootstrapTable('refresh');
                                            }
                                        }
                                    });
                                }
                            }
                        });
                    } else {
                        bootbox.alert('请选择要删除的记录')
                    }
                },
                reload:function(){
                    $("#tab").bootstrapTable('refresh');
                }
            }

            //子页面按钮增加选项卡
            $(".batchRecord").on('click',function(){
                var text = $(this).html()
                var rel = $(this).attr("rel")
                var rows = $("#tab").bootstrapTable('getSelections');
                if(rows.length == 1){
                    var BatchID = rows[0].BatchID
                    var url = "/ElectronicBatchRecord?title=" + text + "&BatchID=" + BatchID
                    addParentTab("电子批记录（" + BatchID +"）",url,BatchID + rel)
                }else{
                    bootbox.alert('请单选一条数据查看批记录！');
                }
            })
        })
    </script>
</body>
</html>
