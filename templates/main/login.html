<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>北京康仁堂数据采集系统</title>
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet" type="text/css" charset="utf-8">
    <link href="../../static/css/admin.css" rel="stylesheet" type="text/css" charset="utf-8">
    <script type="text/javascript" src="../../static/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../../static/js/bootstrap.min.js"></script>
</head>
<body class="login-bg">
    <div class="login">
        <div class="message">用户登录</div>
        <div id="darkbannerwrap"></div>
        <form action="/account/login" id="loginForm" method="post">
            <div class="form-group">
                <input type="text" class="form-control input-lg" name="WorkNumber" placeholder="账号"/>
            </div>
            <div class="form-group">
                <input type="password" class="form-control input-lg" name="password" placeholder="密码"/>
            </div>
            <div class="form-group">{{ error }}</div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary btn-lg btn-block" id="submit-btn" value="登录">
            </div>
        </form>
    </div>
</body>
</html>
