<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>系统日志</title>
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../static/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="../../static/css/base.css" rel="stylesheet">
    <script src="../../static/js/echarts.common.min.js"></script>
    <script src="../../static/js/jquery-3.3.1.min.js"></script>
    <script src="../../static/js/bootstrap.min.js"></script>
    <script src="../../static/js/bootstrap-table.min.js"></script>
    <script src="../../static/js/bootstrap-table-zh-CN.min.js"></script>
    <script src="../../static/js/bootbox.min.js"></script>
    <script src="../../static/js/bootstrap-datetimepicker.min.js"></script>
    <script src="../../static/js/base.js"></script>
    <script type="text/javascript">
        $(function(){
            //时间选择控件
           $.fn.datetimepicker.dates['zh'] = {
                days:       ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六","星期日"],
                daysShort:  ["日", "一", "二", "三", "四", "五", "六","日"],
                daysMin:    ["日", "一", "二", "三", "四", "五", "六","日"],
                months:     ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月","十二月"],
                monthsShort:  ["一", "二", "三", "四", "五", "六", "七", "八", "九", "十", "十一", "十二"],
                meridiem:    ["上午", "下午"],
                //suffix:      ["st", "nd", "rd", "th"],
                today:       "今天"
            };
            $('#startTime,#endTime').datetimepicker({
                format: 'yyyy-mm-dd', // 标签上可用data-date-format="hh:ii" data-link-format="hh:ii"
                autoclose: true, //选择完成自动关闭下拉框
                startView : 2,
                minView:2, //0到分钟结束，1到小时，2到日
                language: 'zh-CN'
            })

            $("#tab").bootstrapTable({
                url: '/syslogs/findByDate',
                method: 'get',
                queryParams:function(params){
                    return {
                        limit : params.limit,
                        offset : parseInt(params.offset/params.limit)
                    };
                },
	            pagination: true,
                toolbar:"#Toolbar",
                pageNumber:1,
	            pageSize: 10,
	            pageList: [10, 20, 30, 40, 50],
                sidePagination: "server",
                paginationLoop:false,
                paginationPreText:'上一页',
                paginationNextText:'下一页',
                singleSelect:true,
                clickToSelect:true,
	            locale: "zh-CN",
	            striped: true,
                columns: [{
                    checkbox: true
                },{
                    field: 'IP',
                    title: 'IP'
                },{
                    field: 'ComputerName',
                    title: '计算机名称'
                },{
                    field: 'UserName',
                    title: '操作用户'
                },{
                    field: 'OperationDate',
                    title: '操作日期'
                },{
                    field: 'OperationContent',
                    title: '操作内容'
                },{
                    field: 'OperationType',
                    title: '类型'
                }]
            })
            $("#SearchLog").on('click',function(){
                $('#tab').bootstrapTable('load',{

                });
                $('#tab').bootstrapTable('refresh',{
                    query:{
                        startTime: $('#startTime').val(),
                        endTime: $('#endTime').val()
                    }
                });
            })
        })
    </script>
</head>
<body>
    <div class="col-md-12" style="padding: 15px 0;">
        <div class="col-sm-12">
            <div id="Toolbar">
                <form class="form-inline">
                    <div class="form-group">
                        <p>
                            <div class="input-group">
                                <label class="input-group-addon">起止日期</label>
                                <input type="text" class="datetimepicker" id="startTime" readonly>
                                <input type="text" class="datetimepicker" id="endTime" readonly>
                            </div>
                            <button type="button" class="btn btn-primary" id="SearchLog">查询</button>
                        </p>
                    </div>
                </form>
            </div>
            <table class="table-bordered" id="tab"></table>
        </div>
    </div>
</body>
</html>
